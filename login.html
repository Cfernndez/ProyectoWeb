<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-dark">
    <img src="imagenes/compuspace.png" alt="logo compuspace" class="mx-auto d-block" height="250">
    <form action="index.html" class="container px-5" style="width: 500px;">
        <div class="mx-5">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mx-5">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check mx-5 my-3">
          <label class="form-check-label text-light">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary mx-5">Submit</button>
      </form>
      <div class="text-center mt-3">
        <a href="recuperarclave.html" class="nodecolink">¿Olvidaste tu contraseña?</a>
        <br>
        <a href="registrar.html" class="nodecolink">Crear una cuenta</a>
      
    </div>
</body>
</html>
