<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form action="login.html" class="container px-5" style="width: 500px;">
        <h2 class="mt-3">RECUPERAR CONTRASEÑA</h2>
        <div class="mx-5 my-3">
          <label for="email" class="form-label">Ingrese su correo electrónico:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <button type="submit" class="btn btn-primary mx-5">Recuperar contraseña</button>
      </form>
</body>
</html>
