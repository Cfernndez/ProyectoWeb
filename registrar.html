    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Formulario de Registro</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="rut" placeholder="Ingrese su RUT" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección"
                            required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="region" class="form-label">Región</label>
                                <select class="form-select" id="region" required>
                                    <option value="">Seleccione una región</option>
                                    <option value="1">Región de Arica y Parinacota</option>
                                    <option value="2">Región de Tarapacá</option>
                                    <option value="3">Región de Antofagasta</option>
                                    <!-- Agrega más opciones según tus necesidades -->
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="comuna" class="form-label">Comuna</label>
                                <select class="form-select" id="comuna" required>
                                    <option value="">Seleccione una comuna</option>
                                    <!-- Las opciones de comuna se llenarán dinámicamente según la región seleccionada -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña"
                            required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Definir las opciones de comunas según la región seleccionada
        document.getElementById('region').addEventListener('change', function () {
            var region = this.value;
            var comunaSelect = document.getElementById('comuna');
            // Limpiar las opciones actuales
            comunaSelect.innerHTML = '<option value="">Seleccione una comuna</option>';
            // Llenar las opciones de comuna según la región seleccionada
            if (region === '1') { // Región de Arica y Parinacota
                comunaSelect.innerHTML += '<option value="1">Arica</option>';
                comunaSelect.innerHTML += '<option value="2">Camarones</option>';
                // Agrega más opciones según las comunas de la región
            } else if (region === '2') { // Región de Tarapacá
                comunaSelect.innerHTML += '<option value="3">Iquique</option>';
                comunaSelect.innerHTML += '<option value="4">Alto Hospicio</option>';
                // Agrega más opciones según las comunas de la región
            } else if (region === '3') { // Región de Antofagasta
                comunaSelect.innerHTML += '<option value="5">Antofagasta</option>';
                comunaSelect.innerHTML += '<option value="6">Mejillones</option>';
                // Agrega más opciones según las comunas de la región
            }
            // Agrega más bloques "else if" según las regiones que desees manejar
        });
    </script>
